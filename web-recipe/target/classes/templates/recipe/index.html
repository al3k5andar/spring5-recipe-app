<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
    <body>
        <h2 th:text="'All Recipes'">Recipes</h2>

        <ul th:each="recipe: ${recipes}">
            <li th:text="${recipe.getDescription()}"></li>
        </ul>
    </body>
</html>
